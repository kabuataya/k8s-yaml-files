apiVersion: v1
kind: ReplicationController
metadata:
  name:  node-pod-rc
spec:
  replicas: 5
  selector:
    app: rc-nodejs
  template: 
    metadata:
    labels:
      app: rc-nodejs
    spec:
      containers:
      - name: nodejs-pod
        image: harbor.kay.local/library/k8s:latest
        ports:
        - containerPort: 3000